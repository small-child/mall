<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一路新材</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/register.css" rel="stylesheet">
    <!-- 分页css引入 -->
    <link rel="stylesheet" href="css/pageCode.css" />
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 引入页头插件 -->
    <div id="wx-header"></div>
    <div style="height:30px;"></div>
    <!-- 主体信息 s-->
    <div>
        <div class="container wx-register">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <p style="color:red;font-size:18px;">欢迎注册一路新材!</p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
            <div class="col-md-8">
              <form class="form-horizontal" autocomplete="off" action="javascript:">
                  <div class="form-group">
                        <label for="wx-user" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control wx-input" id="wx-user" 
                            atuocomplete="off" placeholder="请输入用户名">
                        </div>
                        <div class="col-sm-4 wx-required">
                            <!-- <p class="form-control-static">请输入用户名</p>      -->
                        </div>
                  </div>
                  <div class="form-group">
                        <label for="wx-password1" class="col-sm-2 control-label">
                            登陆密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control wx-input" id="wx-password1" 
                            atuocomplete="off" placeholder="请输入登陆密码">
                        </div>
                        <div class="col-sm-4 wx-required">
                            <!-- <p class="form-control-static">请输入登陆密码</p> -->
                        </div>
                  </div>
                  <div class="form-group">
                        <label for="wx-password2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control wx-input" id="wx-password2" 
                            placeholder="请输入确认密码">
                        </div>
                        <div class="col-sm-4 wx-required">
                            <!-- <p class="form-control-static">请输入确认密码</p> -->
                        </div>
                  </div>
                  <div class="form-group">
                        <label for="wx-inputEmai" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control wx-input" id="wx-inputEmai" placeholder="Email">
                        </div>
                        <div class="col-sm-4 wx-required">
                            <!-- <p class="form-control-static">请输入邮箱正确格式</p> -->
                        </div>
                  </div>
                  <div class="form-group">
                        <label for="wx-inputEmail3" class="col-sm-2 control-label">输入验证码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control wx-input" id="wx-inputEmail3" placeholder="验证码">
                        </div>
                        <div class="col-sm-2">
                            <button  class="btn btn-primary" id="wx-getcode">获取验证码</button>
                        </div>
                        <div class="col-sm-4 wx-required" id="wx-emailtest">
                            <!-- <p class="form-control-static">请输入邮箱验证码</p> -->
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                      <button  class="btn btn-primary wx-registerSend">立即注册</button>
                    </div>
                  </div>
              </form>  
            </div>
            <div class="col-md-2"></div>
            </div>           
        </div>
    </div>
    <!-- 主体信息 e-->
    
    <!-- 查询框end -->
    <div style="height:20px;"></div>
    <!-- 引入页尾插件 -->
    <div id="wx-footer"></div>
  	<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
  	<script src="js/jquery-2.1.4.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!-- 引入头文件 -->
    <script src="js/header.js"></script>
    <!-- 引入页尾文件 -->
    <script src="js/footer.js"></script>
    <!-- 引入自身文件 -->
    <script src="js/register.js"></script>
    
</body>
</html>
