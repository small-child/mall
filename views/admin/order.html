<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一路新材</title>   
    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 分页css引入 -->
    <link rel="stylesheet" href="../css/pageCode.css" />
    <!-- date -->
    <link href="../date/css/laydate0.css" rel="stylesheet">
    <link href="../date/css/laydate1.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
		#wx-table thead tr{
			background: #1896ca;
		}
		#wx-table tbody tr a:hover{
			background:red;
			color: white;
		}
    </style>
</head>
<body>
    <div class="container" style="background:#C0C0C0;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-left" style="color:#ee4433;">一路新材后台管理系统</h1>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-3">
                <span>交易总额:<span id="wx-total">1000000000000</span><span style="color:red;">元</span></span>
            </div>
            <div class="col-md-4">
                <form class="form-horizontal" href="javascript:void(0);">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            查询时间&#58;
                        </label>
                        <div class="col-sm-8">               
                            <input type="text" class="form-control" id="wx-5" 
                            placeholder="请选择时间" autocomplete="off">
                        </div>
                    </div> 
                </form>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success" id="wx-order">查询</button>
            </div>
            <div class="col-md-3">
                <span>当天交易额:<span id="wx-sum">?</span><span style="color:red;">元</span></span>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:50px;">
    	<div class="row">
    		<div class="col-md-12">
    			<table class="table table-bordered table-striped table-hover text-center" id="wx-table">
                <caption>
                    <span class="wx-tag">订单信息</span>
                </caption>
                <thead>
                    <tr>
                        <td>商品</td>
                        <td>买家</td>
                        <td>卖家</td>
                        <td>单价</td>
                       	<td>数量</td>
                        <td>是否完成</td>
                        <td>日期</td>
                    </tr>
                </thead>
                <tbody id="wx-tbody">
                    <tr>
                        <td>商品</td>
                        <td>买家</td>
                        <td>卖家</td>
                        <td>单价</td>
                        <td>数量</td>
                        <td>是</td>
                        <td>日期</td>
                    </tr>
                    <tr>
                        <td>商品</td>
                        <td>买家</td>
                        <td>卖家</td>
                        <td>单价</td>
                        <td>数量</td>
                        <td>否</td>
                        <td>日期</td>
                    </tr>
                </tbody>
            </table>
    		</div>
    	</div>
    	<div class="row">
	        <div class="col-md-3"></div>
		        <div class="col-md-6">
		            <div class="wx-page"></div>
		        </div>
	        <div class="col-md-3"></div>
        </div>
    </div>
   
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!-- date -->
    <script src="../date/js/laydate.dev.js"></script>
    <!-- 分页js引入 -->
    <script src="../js/jquery.page.js"></script>
    <script src="../admin_js/order.js"></script>
</body>
</html>
